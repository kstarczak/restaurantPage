<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .home-background{
            min-height: 100vh;
            background-image: url(home-background.jpg);
            background-size: cover;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100vw;
            background-color: rgb(224, 222, 222);
            box-shadow: 0px 2px 5px rgb(173, 173, 173);
            z-index: 900;
        }
        .nav-bar {
            width: 50vw;
            margin: 0.3rem auto 0.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-link {
            text-decoration: none;
            color: rgb(88, 87, 87);
            text-align: center;
            font-size: 2rem;
            letter-spacing: 0.2rem;
            margin: 0.2rem;
            padding:0.5rem;
            border-radius: 0.5rem;
            flex: 1;
            transition: all 0.2s;
        }
        .nav-link:not(.selected):hover{
            background-color: rgb(241, 166, 74);
            color: rgb(255, 253, 253);
            transform: translateY(-3px);
            box-shadow: 1px 3px 6px rgb(158, 157, 157);
            cursor: pointer;
        }
        .nav-link.selected{
            color: rgb(168, 167, 167);
        }
        .main {
            min-height: 100vh;
            width: 50vw;
            text-align: center;
            margin: 0 auto;
            background-color: black;
            opacity: 0.7;

        }
        .hero, .menu-header {
            margin: 0 auto;
            padding-top: 9rem;
            text-align: center;
            color: rgb(172, 169, 169);
            font-size: 6rem;
            letter-spacing: 0.5rem;
        }
        .kitchen-descript{
            margin: 8.5rem auto 0;
            text-align:center;
            color: white;
            width: 40vw;
            font-size: 2rem;
            line-height: 150%;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <audio autoplay loop src="HoliznaCC0 - Come Again.mp3"></audio>
    <script src="main.js"></script>
</body>
</html>
